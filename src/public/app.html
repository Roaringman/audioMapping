<!DOCTYPE html>
<html lang="en">
<html>

<head>
  <meta charset="utf-8" />
  <title>Audio level v0.2</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
</head>

<body>
  <h1 id="responseStatus"></h1>
  <h1>Audio level readings</h1>
  <p id="audio_level">No readings</p>
  <h1>GPS</h1>
  <h2>position</h2>
  <p id="position">No readings</p>
  <h2>accuracy</h2>
  <p id="accuracy">No readings</p>
  <h2>timestamp</h2>
  <p id="timestamp">No readings</p>

  <label for="timeToReload">Set time to next data load: </label>
  <div class="slidecontainer">
    <section>
      <input type="range" min="1" max="10" value="10" class="slider" id="timeToReload"
        onchange="updateSlider(this.value)">
      <figcaption> Reloading map data in: <span id="reloadTimer"></span></figcaption>
    </section>
    <button onClick="loadData()">Load Data</button>
  </div>

  <p></p>
  <div id="mapid" style="height: 460px; width:460px;"></div>

</body>
<script>
  if (!window.MediaRecorder) {
    document.write(
      decodeURI('%3Cscript defer src="polyfill.js">%3C/script>')
    )
  }
</script>
<script src="audio_level.js"></script>

</html>

</html>
